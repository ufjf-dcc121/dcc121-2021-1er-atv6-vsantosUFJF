    <script>

        var celulas = document.querySelectorAll("td");

        for(let i=0; i<celulas.length; i++)
        {
            if(!celulas[i].className)
            {
                celulas[i].classList.add("parede");
            }
             
            celulas[i].addEventListener("click" , tdClick)
             
        }

        function tdClick(event)
        {
            if(!this.className)
            {
                console.log("A célula não possui nenhuma classe.")
            }
            else
            {
                console.log("A classe da célula é: " + this.className + ".")
            }
          
            if(this.className == "parede")
            {
                this.classList.remove("parede");
                console.log("A célula não possui nenhuma classe.")
            }
            else if(!this.className)
            {
                this.classList.add("orcs");
                this.innerHTML = "O";
                console.log("A classe da célula é orcs.")
            }
            else if(this.className == "orcs")
            {
                this.classList.remove("orcs");
                this.classList.add("tesouros");
                this.innerHTML = "TD";
                console.log("A classe da célula é tesouros.")
            }
            else if(this.className == "tesouros")
            {
                this.classList.remove("orcs");
                this.classList.add("parede");
                console.log("A classe da célula é parede.")
            }
        
        }
